spring:
  application:
    name: dollar-product
  datasource:
    url: ${rds.host}
    username: ${rds.username}
    password: ${rds.password}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
  data:
    redis:
      host: ${redis.host}
      port: 6379


jwt:
  key: ${jwt.secret.key}
  
server:
  port: 8083
aws:
  access:
    key: ${access.key.id}
  secret:
    key: ${aws.secret.key}
product:
  bucket:
    name: ${product.bucket.name}

loadbalancer:
  user: ${load.user}
  order: ${load.order}



