<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>쇼핑몰 헤더</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="/css/common.css" />
    <style>
      /* Header-only visual refinements (scoped) */
      header.site-header {
        background: linear-gradient(180deg, rgba(255,255,255,0.98), rgba(255,255,255,0.96));
        border-bottom: 1px solid var(--color-border);
        box-shadow: var(--shadow-sm);
      }
      .site-header .header-container {
        display: grid;
        grid-template-columns: auto 1fr auto auto;
        gap: var(--space-4);
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
        padding: var(--space-3) var(--space-4);
        height: 70px;
      }
      .site-header .brand {
        display: flex;
        align-items: center;
        gap: var(--space-3);
        min-width: 180px;
      }
      .site-header .brand img {
        height: 36px;
      }
      .site-header .brand h5 {
        margin: 0;
        font-size: 1.05rem;
        font-weight: 800;
        letter-spacing: 0.2px;
      }
      .site-header nav .menu {
        display: flex;
        gap: var(--space-6);
        align-items: center;
      }
      .site-header nav .menu a {
        color: var(--color-muted);
        font-weight: 600;
      }
      .site-header nav .menu a:hover {
        color: var(--color-primary);
      }
      .site-header #searchForm {
        justify-self: center;
        width: 100%;
        max-width: 460px;
      }
      .site-header .actions {
        display: flex;
        align-items: center;
        gap: var(--space-4);
      }
      .site-header .icons {
        display: flex;
        gap: var(--space-4);
        font-size: 1.2rem;
        color: var(--color-muted);
      }
      .site-header .icons i {
        cursor: pointer;
        transition: color 0.15s ease, transform 0.05s ease;
      }
      .site-header .icons i:hover { color: var(--color-primary); }
      .site-header .icons i:active { transform: scale(0.97); }
      .site-header #authButtons { display:flex; align-items:center; gap: var(--space-2); }
      .site-header #authButtons button {
        border-radius: 999px;
        padding: 8px 14px;
        background: #fff;
        color: var(--color-text);
        border: 1px solid var(--color-border);
        box-shadow: var(--shadow-sm);
      }
      .site-header #authButtons button:hover { background: var(--color-bg); }
      /* Responsive tweaks */
      @media (max-width: 840px) {
        .site-header .header-container {
          grid-template-columns: auto 1fr auto;
          grid-template-areas:
            "brand search actions"
            "nav nav nav";
          height: auto;
          row-gap: var(--space-3);
        }
        .site-header .brand { grid-area: brand; }
        .site-header nav { grid-area: nav; }
        .site-header #searchForm { grid-area: search; }
        .site-header .actions { grid-area: actions; justify-self: end; }
        .site-header nav .menu { gap: var(--space-4); }
      }
      @media (max-width: 560px) {
        .site-header nav { display: none; }
        .site-header #searchForm { max-width: 100%; }
        .site-header .icons { gap: var(--space-3); font-size: 1.15rem; }
      }
      /* Accessibility helpers */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
    </style>
  </head>
  <body>
    <header class="site-header">
      <div class="header-container">
        <div class="brand logo">
          <a href="/" aria-label="메인으로 이동">
            <img src="/images/logo.gif" alt="텐트릴리언달러 로고" />
            <h5>tentrilliondollars</h5>
          </a>
        </div>

        <nav aria-label="주요 메뉴">
          <ul class="menu">
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
          </ul>
        </nav>

        <form id="searchForm" action="/index.html" method="get" role="search" aria-label="상품 검색">
          <input
            type="text"
            id="searchBox"
            name="search"
            placeholder="상품 검색..."
            autocomplete="off"
            aria-label="상품명으로 검색"
          />
          <button type="submit" aria-label="검색">검색</button>
        </form>

        <div class="actions">
          <div class="icons" aria-label="빠른 작업">
            <i id="basket" class="fas fa-shopping-cart" role="button" tabindex="0" title="장바구니">
              <span class="sr-only">장바구니</span>
            </i>
            <i id="myPage" class="fas fa-user" role="button" tabindex="0" title="마이페이지">
              <span class="sr-only">마이페이지</span>
            </i>
          </div>
          <div id="authButtons" aria-live="polite" aria-atomic="true">
            <!-- 로그인/회원가입 또는 마이페이지/로그아웃 버튼이 동적으로 추가됨 -->
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
