<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/adminDashboard.css">
  <title>관리자 대시보드</title>
</head>

<body class="admin-dashboard">
  <div id="header-placeholder"></div>

  <main class="container admin-dashboard__main">
    <header class="admin-dashboard__header">
      <div>
        <h1>관리자 대시보드</h1>
        <p class="admin-dashboard__subtitle">상품/이미지/주문 상태/리뷰를 한 곳에서 관리합니다.</p>
      </div>
      <div class="admin-dashboard__actions">
        <button type="button" id="updateSingleProductBtn" class="btn-secondary">상품 ID로 수정</button>
      </div>
    </header>

    <div class="admin-dashboard__grid">
      <section class="section surface admin-card" aria-labelledby="create-product-title">
        <header class="admin-card__header">
          <h2 id="create-product-title">상품 등록</h2>
          <p>상품 기본 정보를 입력하고 등록하세요.</p>
        </header>

        <form id="createProductForm" class="admin-form">
          <div class="form-grid">
            <div class="form-field">
              <label for="name">상품명</label>
              <input type="text" id="name" required placeholder="예: 프리미엄 티셔츠">
            </div>

            <div class="form-field">
              <label for="price">가격</label>
              <input type="number" id="price" step="0.01" required placeholder="0">
            </div>

            <div class="form-field span-2">
              <label for="description">상품 상세 설명</label>
              <textarea id="description" required rows="4" placeholder="상품 특징/재질/사이즈 등을 입력하세요"></textarea>
            </div>

            <div class="form-field">
              <label for="stock">재고 수량</label>
              <input type="number" id="stock" required placeholder="0">
            </div>
          </div>

          <div class="form-actions">
            <button type="submit">상품 업로드</button>
          </div>
        </form>
      </section>

      <section class="section surface admin-card" aria-labelledby="image-title">
        <header class="admin-card__header">
          <h2 id="image-title">이미지 관리</h2>
          <p>상품 이미지 업로드/미리보기</p>
        </header>

        <form id="uploadImageForm" class="admin-form">
          <div class="form-grid">
            <div class="form-field">
              <label for="productIdUpload">Product ID</label>
              <input type="number" id="productIdUpload" required placeholder="예: 1">
            </div>

            <div class="form-field span-2">
              <label for="productImage">이미지 파일</label>
              <input type="file" id="productImage" required accept="image/*">
            </div>
          </div>

          <div class="form-actions">
            <button type="submit">이미지 업로드</button>
          </div>
        </form>

        <div class="divider" role="separator" aria-hidden="true"></div>

        <div class="admin-form admin-form--inline" aria-label="이미지 미리보기">
          <div class="form-grid inline-grid">
            <div class="form-field">
              <label for="productIdView">Product ID</label>
              <input type="number" id="productIdView" required placeholder="예: 1">
            </div>
            <div class="form-actions">
              <button type="button" onclick="fetchProductImage()">이미지 보기</button>
            </div>
          </div>
        </div>

        <div id="productImageView" class="image-preview" aria-live="polite"></div>
      </section>
    </div>

    <section class="section surface admin-card" aria-labelledby="product-list-title">
      <header class="admin-card__header admin-card__header--row">
        <div>
          <h2 id="product-list-title">상품 목록</h2>
          <p>주문 상태 변경, 상품 수정/삭제, 리뷰 조회</p>
        </div>
        <div class="admin-card__tools">
          <button type="button" onclick="fetchProducts()">새로고침</button>
        </div>
      </header>

      <div class="table-scroll" aria-label="상품 테이블">
        <table id="productTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>상품명</th>
              <th>가격</th>
              <th>수량</th>
              <th>주문 목록</th>
              <th>상품 수정</th>
              <th>리뷰 보기</th>
            </tr>
          </thead>
          <tbody>
            <!-- Product rows will be dynamically added here -->
          </tbody>
        </table>
      </div>
    </section>

    <!-- Review Popup -->
    <div id="reviewPopup" class="popup" aria-hidden="true">
      <div class="popup-content" role="dialog" aria-modal="true" aria-label="리뷰 목록">
        <span class="close" role="button" tabindex="0" aria-label="닫기">&times;</span>
        <h3>리뷰</h3>
        <div id="reviewContent"></div>
      </div>
    </div>
  </main>
  <script src="/js/env.js"></script>
  <script>
    const apiBaseUrl = API.PRODUCT + 'admin/products';
    const product_url = API.PRODUCT;
    const order_url = API.ORDER;
    const review_url = API.REVIEW;

    async function fetchProducts(page = 0, size = 10) {
      fetch(`${apiBaseUrl}?page=${page}&size=${size}`, {
        method: 'GET',
        credentials: 'include',
        headers: {
          'Content-Type': 'application/json'
        }
      })
        .then(async response => {
          if (!response.ok) {
            const msg = await response.text().catch(() => '서버 오류');
            throw new Error(`상품 조회 실패 (${response.status}): ${msg}`);
          }
          return response.json();
        })
        .then(async products => {
          if (!Array.isArray(products)) {
            console.error('Unexpected response:', products);
            alert('상품 목록 응답 형식이 올바르지 않습니다.');
            return;
          }
          const tableBody = document.querySelector('#productTable tbody');
          tableBody.innerHTML = '';

          for (const product of products) {
            console.log(product.id);
            const row = document.createElement('tr');
            const orderDetailsSelectId = `orderDetailsSelect${product.id}`;
            const newStateSelectId = `newOrderState${product.id}`;

            // 각 상품의 리뷰를 가져오기 위해 getReview 함수 호출
            const reviewsHtml = await getReview(product.id);

            row.innerHTML = `
        <td>${product.id}</td>
        <td>${product.name}</td>
        <td>${product.price}</td>
        <td>${product.stock}</td>
        <td>
          <div class="cell-stack">
            <select id="${orderDetailsSelectId}">
              <option value="">주문 상세 선택</option>
              ${(product.orderDetails || []).map(orderDetail => `
                <option value="${orderDetail.orderId}">Order ID: ${orderDetail.orderId}, Quantity: ${orderDetail.quantity}, State: ${orderDetail.orderState}</option>
              `).join('')}
            </select>
            <div class="cell-actions">
              <select id="${newStateSelectId}">
                <option value="0">Preparing</option>
                <option value="1">Shipping</option>
                <option value="2">Delivered</option>
                <option value="3">Not Payed</option>
              </select>
              <button type="button" onclick="changeSelectedOrderState('${orderDetailsSelectId}', '${newStateSelectId}','${product.id}')">상태 변경</button>
            </div>
          </div>
        </td>
        <td>
          <div class="cell-actions">
            <button type="button" onclick="updateProduct(${product.id})">수정</button>
            <button type="button" onclick="updateProductStockOnly(${product.id})">재고</button>
            <button type="button" onclick="deleteProduct(${product.id})">삭제</button>
          </div>
        </td>
        <td>
          <button type="button" onclick="showReviewPopup(${product.id})">리뷰</button>
        </td>
      `;
            tableBody.appendChild(row);
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert(error.message || '상품 목록을 불러오지 못했습니다.');
        });
    }

    document.getElementById('updateSingleProductBtn').addEventListener('click', function () {
      const productId = prompt("Enter the Product ID to update:");
      if (productId) {
        updateProduct(productId);
      } else {
        alert("Product ID is required!");
      }
    });

    async function getReview(productId) {
      try {
        const response = await fetch(review_url + `products/${productId}/reviews`, {
          method: 'GET',
          credentials: 'include',
          headers: {
            'Content-Type': 'application/json'
          }
        });
        if (!response.ok) {
          console.warn(`리뷰 조회 실패 (${response.status})`);
          return '';
        }
        const reviews = await response.json();
        if (!Array.isArray(reviews)) return '';
        let reviewsHtml = '';
        for (const review of reviews) {
          reviewsHtml += `<p>${review.content}, Score: ${review.score}</p>`;
        }
        return reviewsHtml;
      } catch (e) {
        console.error('리뷰 조회 에러:', e);
        return '';
      }
    }

    // 상태 변경 메서드
    function changeSelectedOrderState(orderDetailsSelectId, newStateSelectId, productId) {
      const orderId = document.getElementById(orderDetailsSelectId).value;
      const newState = document.getElementById(newStateSelectId).value;
      if (!orderId || isNaN(Number(orderId))) {
        alert('주문 상세를 선택하세요.');
        return;
      }
      changeOrderState(orderId, newState);
    }

    // Function to create a new product
    function createProduct(event) {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const description = document.getElementById('description').value;
      const price = document.getElementById('price').value;
      const stock = document.getElementById('stock').value;
      const productData = {
        name: name,
        description: description,
        price: price,
        stock: stock,
        state: true // 상품 상태 추가
      };

      fetch(apiBaseUrl, {
        method: 'POST',
        credentials: 'include',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(productData)
      })
        .then(response => response.text())
        .then(data => {
          alert(data);
          fetchProducts();
          document.getElementById('createProductForm').reset();
        })
        .catch(error => console.error('Error:', error));
    }

    // Function to update a product (name/price/description via PUT)
    function updateProduct(productId) {
      const updatedName = prompt('Enter updated name:');
      const updatedPrice = prompt('Enter updated price:');
      const updatedDescription = prompt('Enter updated description:');

      const updatedProductData = {
        name: updatedName,
        price: Number(updatedPrice),
        description: updatedDescription
      };

      fetch(`${apiBaseUrl}/${productId}`, {
        method: 'PUT',
        credentials: 'include',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(updatedProductData)
      })
        .then(response => response.text())
        .then(data => {
          alert(data);
          fetchProducts();
        })
        .catch(error => console.error('Error:', error));
    }

    // Function to delete a product
    function deleteProduct(productId) {
      fetch(`${apiBaseUrl}/${productId}`, {
        method: 'DELETE',
        credentials: 'include',
        headers: {
          'Content-Type': 'application/json',
        },
      })
        .then(response => response.text())
        .then(data => {
          alert(data);
          fetchProducts();
        })
        .catch(error => console.error('Error:', error));
    }

    // 주문 상태 변경 함수
    function changeOrderState(orderId, newState) {
      fetch(order_url + `admin/order/${orderId}`, {
        method: 'PUT',
        credentials: 'include',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ stateNum: newState })
      })
        .then(response => response.text())
        .then(data => {
          alert(data);
          console.log(orderId, newState)
          fetchProducts(); // 주문 상태 변경 후 상품 목록을 다시 불러옵니다.
        })
        .catch(error => console.error('Error:', error));
    }

    // Function to update ONLY stock using PATCH
    function updateProductStockOnly(productId) {
      const updatedStock = prompt('Enter NEW stock quantity (Stock-Only Update):');

      if (!updatedStock || isNaN(Number(updatedStock))) {
        alert("Please enter a valid number for stock.");
        return;
      }

      // StockUpdateRequest DTO에 맞춰 stock 필드만 전송
      const updatedStockData = {
        stock: Number(updatedStock)
      };

      // PATCH 메서드를 사용하여 백엔드의 updateAdminProductStock 엔드포인트 호출
      fetch(`${apiBaseUrl}/${productId}`, {
        method: 'PATCH', //
        credentials: 'include',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(updatedStockData)
      })
        .then(response => response.text())
        .then(data => {
          alert(data);
          fetchProducts(); // 목록 새로고침
        })
        .catch(error => console.error('Error:', error));
    }

    // Function to show the review popup
    function showReviewPopup(productId) {
      getReview(productId)
        .then(reviewsHtml => {
          const reviewPopup = document.getElementById('reviewPopup');
          const reviewContent = document.getElementById('reviewContent');
          reviewContent.innerHTML = reviewsHtml;
          reviewPopup.style.display = 'block';
        })
        .catch(error => console.error('Error:', error));
    }

    // Event listener for create product form submission
    document.getElementById('createProductForm').addEventListener('submit', createProduct);

    // Event listener for closing the review popup
    document.querySelector('.close').addEventListener('click', function () {
      document.getElementById('reviewPopup').style.display = 'none';
    });

    //이미지업로드
    document.getElementById('uploadImageForm').addEventListener('submit', function (event) {
      event.preventDefault();

      const productId = document.getElementById('productIdUpload').value;
      const imageFile = document.getElementById('productImage').files[0];

      if (!imageFile) {
        alert('Please select an image file to upload.');
        return;
      }

      const formData = new FormData();
      formData.append('file', imageFile);

      fetch(product_url + `admin/products/${productId}/image`, {
        method: 'POST',
        credentials: 'include',
        body: formData
      })
        .then(response => response.text())
        .then(data => {
          alert('Image uploaded successfully.');
          console.log('Success:', data);
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Failed to upload image.');
        });
    });

    function fetchProductImage() {
      const productId = document.getElementById('productIdView').value;
      fetch(product_url + `products/${productId}/image`, {
        method: 'GET',
        credentials: 'include'
      })
        .then(response => response.text())
        .then(url => {
          const imageContainer = document.getElementById('productImageView');
          imageContainer.innerHTML = `<img src="${url}" alt="Product Image" style="width:250px">`;
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Failed to load image.');
        });
    }

    // 이미지 업로드
    // Fetch products on page load
    fetchProducts();
  </script>
