user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
  worker_connections  1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile        on;
  keepalive_timeout  65;
  client_max_body_size 50m;

  # Docker DNS (prevents 502 after upstream containers restart and get new IPs)
  resolver 127.0.0.11 ipv6=off valid=10s;

  upstream dollar_front_upstream {
    zone dollar_front_upstream 64k;
    server dollar-front:8081 resolve;
  }
  upstream dollar_user_upstream {
    zone dollar_user_upstream 64k;
    server dollar-user:8082 resolve;
  }
  upstream dollar_product_upstream {
    zone dollar_product_upstream 64k;
    server dollar-product:8083 resolve;
  }
  upstream dollar_order_upstream {
    zone dollar_order_upstream 64k;
    server dollar-order:8084 resolve;
  }
  upstream dollar_review_upstream {
    zone dollar_review_upstream 64k;
    server dollar-review:8085 resolve;
  }

  server {
    listen 80;
    server_name msa.thunderdev.site;

    # Frontend
    location / {
      proxy_pass http://dollar_front_upstream/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API - path-based routing (prefix stripped)
    location /api/user/ {
      proxy_pass http://dollar_user_upstream/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
    }
    location /api/product/ {
      proxy_pass http://dollar_product_upstream/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header Authorization "";
    }
    location /api/order/ {
      proxy_pass http://dollar_order_upstream/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header Authorization "";
    }
    location /api/review/ {
      proxy_pass http://dollar_review_upstream/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header Authorization "";
    }

    # KakaoPay callbacks must not include /api prefix
    location /payment/ {
      proxy_pass http://dollar_order_upstream; # keep original /payment/* path
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}
